<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
        
        <script src="BOOTSTRAP/script.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i><span
                id="cartItemCount">(0)</span></button>
            </nav>
            <div class="row">
                <div class="row col-md-12 mt-5 ml-4" id="listBarang">
                    <!-- Kerjakan dibawah ini! -->
                    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const listBarang = document.getElementById("listBarang");
        const formItem = document.getElementById("formItem");
        const keywordInput = document.getElementById("keyword");
        let totalBarangDiKeranjang = 0;

    var items = [
        ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap', 'logitek.jpg'], 
        ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
        ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
        ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
        ]
        function Cari(keyword) {
            listBarang.innerHTML = "";
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (item[1].toLowerCase().includes(keyword.toLowerCase())) {
                    const card = document.createElement("div");
                    card.classList.add("col-4", "mt-1" );
                    card.innerHTML = `
                        <div class ="col-4 mt-5"> 
                            <div class="card" style="width: 18rem;">
                                <img src="assets/${item[4]}" class="card-img-top" height="220px" width="200px" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title" id="itemName">${item[1]}</h5>
                                    <p class="card-text" id="itemDesc">${item[3]}</p>
                                    <p class="card-text">Rp ${item[2]}</p>
                                    <a href="#" class="btn btn-primary add-to-cart" data-id="${item[0]}">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    `;
                    listBarang.appendChild(card);
                }
            }
            const btnTambahKeDalamKeranjang = document.querySelectorAll(".add-to-cart");
            btnTambahKeDalamKeranjang.forEach(button => {
            button.addEventListener("click", tambahKeKeranjang);
        });
    }
    formItem.addEventListener("submit", function (e) {
        e.preventDefault();
        const keyword = keywordInput.value;
        Cari(keyword);

    });

    document.getElementById("cart").addEventListener("click", function () {

        if (totalBarangDiKeranjang <= 0) {
            Swal.fire(
                'Informasi!',
                'Kamu belum menambahkan barang apapun!',
                'info'
            )
        } else if (totalBarangDiKeranjang > 0 || totalBarangDiKeranjang === `9+`) {
            Swal.fire({
                title: 'Konfirmasi',
                text: "Ingin kosongkan keranjang!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya!',
                cancelButtonText: 'Tidak!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Berhasil!',
                        'Keranjang kamu berhasil dikosongkan!',
                        'success'
                    )
                    totalBarangDiKeranjang = 0;
                    document.getElementById("cartItemCount").textContent = `(0)`;
                }
            });
        }
    });

    function tambahKeKeranjang(event) {
        const itemId = event.target.getAttribute("data-id");
       
        const item = items.find(item => item[0] === itemId);

        if (totalBarangDiKeranjang < 9) {
            totalBarangDiKeranjang++;
        } else {
            totalBarangDiKeranjang = `9+`;
        }

        document.getElementById("cartItemCount").textContent = `(${totalBarangDiKeranjang})`;
        Swal.fire(
            'Berhasil!',
            `Kamu berhasil menambahkan barang`,
            'success'
        )
    }
    Cari("");
});
                    </script>

                   

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</div>
</body>
</html>
