<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i><span
                id="cartItemCount">(0)</span></button>
            </nav>
            <div class="row">
                <div class="row col-md-12 mt-5 ml-4" id="listBarang">
                    <!-- Kerjakan dibawah ini! -->
                    
                    <div class="card mr-5" style="width: 18rem;">
                        <img src="BOOTSTRAP/logitek.jpg" class="card-img-top mt-5" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">Keyboard Logitek</h4>
                            <p class="card-text">Keyboard yang mantap untuk kantoran</p>
                            <p class="card-text">Rp 60.000.00</p>
                            <a href="#" class="btn btn-primary">Add To Cart</a>
                        </div>
                      </div>

                      <div class="card mr-5" style="width: 18rem;">
                        <img src="BOOTSTRAP/msi.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">Keyboard MSI</h4>
                            <p class="card-text">Keyboard Gaming msi</p>
                            <p class="card-text">Rp 300.000.00</p>
                            <a href="#" class="btn btn-primary">Add To Cart</a>
                        </div>
                      </div>

                      <div class="card mr-5" style="width: 18rem;">
                        <img src="BOOTSTRAP/genius.jpeg" class="card-img-top mt-5" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">Mouse Genius</h4>
                            <p class="card-text">Mouse Genius biar pinter</p>
                            <p class="card-text">Rp 50.000.00</p>
                            <a href="#" class="btn btn-primary">Add To Cart</a>
                        </div>
                      </div>

                      <div class="card mt-3" style="width: 18rem;">
                        <img src="BOOTSTRAP/jerry.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">Mouse jerry</h4>
                            <p class="card-text">Mouse yang disukai kucing</p>
                            <p class="card-text">Rp 30.000.00</p>
                            <a href="#" class="btn btn-primary">Add To Cart</a>
                        </div>
                      </div>
                      
                       
                </div>  
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</div>
</body>
</html>
